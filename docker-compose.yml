version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: shopping-cart-mysql-local
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: shopping_cart
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot" ]
      timeout: 20s
      retries: 10
    networks:
      - shopping-network

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopping-cart-app-local
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/shopping_cart?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root

      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: true

      # Server Configuration
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: local

      # Thymeleaf
      SPRING_THYMELEAF_CACHE: false
    ports:
      - "8080:8080"
    networks:
      - shopping-network
    restart: unless-stopped

networks:
  shopping-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
