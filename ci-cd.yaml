name: Build and Deploy

on:
  push:
    branches: [ "main" ]

env:
  CONTAINER_NAME: re-shopping-cart-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Build with Gradle
      run: ./gradlew clean bootJar --no-daemon

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        # Truy cập Secret trực tiếp ở đây
        tags: ${{ secrets.DOCKER_USERNAME }}/re-shopping-cart-web-app:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Azure VM
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Dùng tên đăng nhập trực tiếp để pull image
          docker pull ${{ secrets.DOCKER_USERNAME }}/re-shopping-cart-web-app:latest
          docker stop ${{ env.CONTAINER_NAME }} || true
          docker rm ${{ env.CONTAINER_NAME }} || true
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            --restart unless-stopped \
            -p 8080:8080 \
            -e SERVER_PORT=8080 \
            -e SPRING_PROFILES_ACTIVE=prod \
            -e SPRING_DATASOURCE_URL='${{ secrets.DB_URL }}' \
            -e SPRING_DATASOURCE_USERNAME='${{ secrets.DB_USERNAME }}' \
            -e SPRING_DATASOURCE_PASSWORD='${{ secrets.DB_PASSWORD }}' \
            -e SPRING_JPA_HIBERNATE_DDL_AUTO=none \
            -e SPRING_JPA_SHOW_SQL=false \
            -e SPRING_THYMELEAF_CACHE=true \
            ${{ secrets.DOCKER_USERNAME }}/re-shopping-cart-web-app:latest